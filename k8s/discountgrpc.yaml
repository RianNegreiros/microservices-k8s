apiVersion: apps/v1
kind: Deployment
metadata:
  name: discountgrpc-deployment
  labels:
    app: discountgrpc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discountgrpc
  template:
    metadata:
      labels:
        app: discountgrpc
    spec:
      containers:
        - name: discountgrpc
          image: riannegreiros/ecommercemicroservicediscountgrpc:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: DatabaseSettings__ConnectionString
              valueFrom:
                  configMapKeyRef:
                    name: postgres-configmap
                    key: connection_string
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: discountgrpc-service
spec:
  type: NodePort
  selector:
    app: discountgrpc
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 80
      nodePort: 32000